<!doctype html>
<html lang="pt-BR">

    <head>
       
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sleeper Game - Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>



        <div class="container">
        
            <div id="contador" class="container">

                <div>
                    <p class="txt" id="txtCorDestaque">Tempo:</p>
                    <p class="txt" id="crono">0 : 0</p>
                </div>

                <div>
                    <p class="txt" id="txtCorDestaque">Nível:</p>
                    <p class="txt" id="nv">1</p>
                </div>

                <div>
                    <p class="txt" id="txtCorDestaque">Pontuação:</p>
                    <p class="txt" id="pts">0</p>
                </div>

                <div>
                    <button id="initJogo" type="button" class="btn btn-outline-warning">INICIAR JOGO</button>
                </div>

                

            </div>

            <div id="acoesDoJogo" class="container">
           
                <div class="alvoContainer">
                    <h2 id="alvoTitle" class="">ALVO:</h2>
                    <h2 id="alvo">COR</h2><!--ALVO DA JOGADA-->
                </div>
                
                <div class="colorBtnsContainer">


                    <div class="colorBtnsColumn">
                        <button id="1" class="colorBtns"></button>
                        <button id="4" class="colorBtns"></button>
                        <button id="7" class="colorBtns"></button>
                    </div>

                    <div class="colorBtnsColumn">
                        <button id="2" class="colorBtns"></button>
                        <button id="5" class="colorBtns"></button>
                        <button id="8" class="colorBtns"></button>
                    </div>

                    <div class="colorBtnsColumn">
                        <button id="3" class="colorBtns"></button>
                        <button id="6" class="colorBtns"></button>
                        <button id="9" class="colorBtns"></button>
                    </div>

                </div>

            </div>
            
        </div>
        <script src="./script.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>

</html>
